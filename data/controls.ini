[POINTERS]
### for devices with dimensional coordinates or other systems reporting spatial vector movements.
### if available for joystick,gamepad names are:
### DEVICE2/POINTER1 DEVICE2/POINTER2 DEVICE2/POINTER3 and so on ...
### or we can use DEVICE1/X DEVICE1/Y DEVICE1/Z
### with mouses we can also use MOUSE/X MOUSE/Y MOUSE/Z
### DEVICE1 is the mouse so DEVICE1/POINTER1 = MOUSE/POINTER1
3=MOUSE/X
4=MOUSE/Y


[SCROLLERS]
### for devices with wheels,gradual triggers or sliders on axis
### on commons joystick or gamepads names are :
### DEVICE2/SCROLLER1 DEVICE2/SCROLLER2 DEVICE2/SCROLLER3 and so on ...
### DEVICE1 is the mouse so DEVICE1/SCROLLER1 = MOUSE/SCROLLER1
### and MOUSE/WHEEL is usually equal to MOUSE/SCROLLER2
9=WHEEL


[BUTTONS]
### for devices with actionable on/off switch
### buttons on joysticks,gamepads and others devices are named :
### DEVICE2/BUTTON1 DEVIC2/BUTTON2 DEVICE2/BUTTON3 and so on ...
### or we can use with mouse :
### MOUSE/MIDDLE (usually the middle button)
### MOUSE/PRIMARY (usually the left button)
### MOUSE/SECONDARY (usually the right button)
0=MOUSE/SECONDARY
1=MOUSE/MIDDLE
2=DEVICE1/PRIMARY


[KEYS]
### for keyboards devices
### its possible to name keys as KEYBOARD/KEY1 KEYBOARD/KEY2 KEYBOARD/KEY3
### But its more convenient to just use a the name of a single key
### The list of all available keys names can be found in the gdk/gdkkeysyms.h (without leading “GDK_KEY_”)
### be careful, keys names are case sensitive
100= D Right
200= A Left
101= Page_Up
201= Page_Down
102= W Up
202= S Down
106= Shift_L Shift_R
206= Alt_L Alt_R


[SCALES]
### available for POINTERS and SCROLLERS and some KEYS
### allows to modify the size of values
### also allows to switch the values positive or negative
### if not specified the default is 1
0= 0.05 #lateral move
1= 0.01 #vertical move
2= -0.05 #horizontal move
3= 6.0 #yaw rotation
4= 3.0 #pitch rotation
6= 0.75 #set speed
8= -1 #set the camera FOV
9= 3 #change the camera zoom


[OFFSETS]
### available for POINTERS and some KEYS
### amount by which the POINTERS are shifted
### if not specified the default is 0
8=0.5


[SCROLLERS_EMULATORS]
### available for POINTERS and some KEYS
### enable POINTERS and some KEYS to constantly act as SCROLLERS
### if not specified the default is False
3=True
4=True


[POINTERS_EMULATORS]
### available for SCROLLERS and some KEYS
### enable SCROLLERS and some KEYS to constantly act as POINTERS
### if not specified the default is False
8=True


