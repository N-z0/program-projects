UNITS:
   
 - class: 'object'
   position: [0.0,0.0,100.0]
   orientation: [0.0,0.0,0.0]
   scale: [1,1,1]
   active: True
   attributes:
      type: 'body'
      name: 'body1'
      move_speed_fast: 9 # run
      move_speed_normal: 6 # walk
      move_speed_slow: 3 #step by step
      rotate_speed_max: 100 #
      rotate_speed_min: 1 #
      mass: 3
      box: 10
   children:
       - class: 'object'
         position: [0.0,0.6,0.0]
         orientation: [0.0,0.0,0.0]
         scale: [1,1,1]
         active: True
         attributes:
            type: 'head'
            name: 'head1'
            angle_max: +60.0
            angle_min: -30.0
            rotate_speed_max: 45
            rotate_speed_min: 1
            mass: 1
            box: 10
         children:
             - class: 'eye'
               position: [0,0,0]
               orientation: [0.0,0.0,0.0]
               attributes:
                  name: 'eye1'
                  # focal is the level of zoom. 80째 very wide angle with huge deformations. 60째 45째 standard. 20째 macro zoom.
                  focal_max: 90.0
                  focal_normal: 60.0
                  focal_min: 30.0
                  zoom_min: 1
                  zoom_max: 2
                  size: 1.0
                  scope: 1000.0
                  frame:
                     position: [0,0]
                     size: [1.,1.]
             - class: 'ear'
               position: [0,0,0]
               orientation: [0.0,0.0,0.0]
               attributes:
                  name: 'ear1'
                  volume: 1.
   
 - class: 'file'
   scale: [5.0,5.0,5.0]
   attributes:
      path: "world/scenes/items/glob"
      name: 'glob1'
   
 - class: 'light'
   position: [10,10,10]
   orientation: [0,90,-45]
   attributes:
      name: 'l1'
      ambient: [0.1,0.1,0.1]
      diffuse: [0.99,0.99,0.99]
   
   
HUD:
 - name: 'eyeX'
   frame:
      position: [0,0]
      size: [1.,1.]


BACKGROUND:
   color: [0.0,0.0,0.0,1.0]
   fog: [0.0,0.0,0.0,0.001]


SHADER:
   index: "bump1"

BLEND:
   factor: 0.5
